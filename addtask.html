<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

  <body>
    <aside id="new-task" class="container my-4 bg-primary p-3 rounded">
        <h1 class="h4">Add task</h1>
        <form action="/submit" method="post" class="p-3 rounded needs-validation">
            <fieldset>
               
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="task name"placeholder="Add New task"required>
                    <label for="task name">Enter New Task</label>
                
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter the date"required>
                    <label for="email">Enter the Date</label>
      
                </div>

                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="time" name="time" placeholder="Enter the Time"required>
                    <label for="time">Enter the Time</label>
                
                </div>

            </fieldset>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Add Notes"required></textarea>
                <label for="message">Add Notes</label>
        
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
     </aside>
     </body>
     </html>
