<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

  <body>
    <aside id="contact-me" class="container my-4 bg-light p-3 rounded">
        <h1 class="h4">Please Login</h1>
        <form action="/submit" method="post" class="p-3 rounded needs-validation">
            <fieldset>
                <legend class="h6">Login Information</legend>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="full name" name="full name" placehold="Enter your full Name"required>
                    <label for="full name">Full Name</label>
                   
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placehold="Enter your Password">
                    <label for="password">password</label>
                   
                </div>
                <div>
                <a class="btn btn-primary btn-center custom-btn"href="task.html">View Task</a>
            
            </div>
        </fieldset>
        </form>
     </aside>
     </body>
     </html>
